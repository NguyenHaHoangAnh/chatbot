<div class="fix w-[300px] h-full bg-[#f9f9f9]">
    <div class="flex justify-center items-center p-4 h-[72px]">
        <img class="h-6" src="./assets/images/logo.png" alt="logo">
    </div>
    <div class="flex flex-col p-4 overflow-y-scroll">
        <ul *ngIf="sidebarItems">
            <li class="item mb-1 h-[40px] rounded-lg" *ngFor="let item of sidebarItems" >
                <app-menuitem [item]="item"></app-menuitem>
            </li>
        </ul>
    </div>
</div>
